<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--
    for循环遍历的时候推荐加上key 会提高性能
  -->
  <ul>
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
  <button @click="btnClick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            letters : ['A','B','C','D','E']
        },
        methods: {
            btnClick() {
                // this.letters.push('a')

                //并不是所有的数组方法可以做到响应式
                this.letters[0] = '00'
            }
        }
    })
</script>
</body>
</html>
