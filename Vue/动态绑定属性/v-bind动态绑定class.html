<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 :class="actove">{{message}}</h2>

  <h2 class="1" v-bind:class="{active: isActive,line: true}">{{message}}</h2>
  <h2 class="1" v-bind:class="getClass()">{{message}}</h2>
  <button v-on:click="btnclick">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      active: "actove",
      isActive : true
    },
    methods: {
      btnclick: function () {
        this.isActive = !this.isActive
      },
      getClass: function() {
        return {active: this.isActive}
      }
    }
  })
</script>
</body>
</html>
