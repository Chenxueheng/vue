<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="message">
  <hr>
<!--  修饰符 lazy 输入完成回车之后才显示 -->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>
<!--  修饰符 number-->
  <hr>
  <input type="number" v-model.number="age">
  <h2>{{typeof age}}</h2>
<!-- 修饰符 trim 修减空格 -->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: 0,
      name: ''
    }
})
</script>
</body>
</html>
