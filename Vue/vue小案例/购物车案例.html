<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border: 1px solid #e9e9e9;
      border-collapse: collapse;
      border-spacing: 0;
    }
    th,td {
      padding: 8px 16px;
      boder: 1px solid #e9e9e9;
      text-align: left;
    }
    th {
      background-color : #f7f7f7;
      color: #5c6b77;
      fit-weight: 600;
    }
  </style>
</head>
<body>
<!--
  如title所示
-->

<div id="app">
 <div v-if="books.length">
   <table>
     <thead>
     <tr>
       <th></th>
       <th>书籍名称</th>
       <th>出版日期</th>
       <th>价格</th>
       <th>购买数量</th>
       <th>操作</th>
     </tr>
     </thead>
     <tbody>
     <tr v-for="(item,index) in books">
       <!--    <td v-for="value in item">{{value}}</td>-->
       <td>{{item.id}}</td>
       <td>{{item.name}}</td>
       <td>{{item.date}}</td>
       <!--      <td>{{getFinalPrice(item.price)}}</td>-->
       <!--      过滤器-->
       <td>{{item.price | showPrice}}</td>
       <td>
         <button @click="decrement(index)" v-bind:disabled="item.count==1">-</button>
         {{item.count}}
         <button @click="increment(index)">+</button>
       </td>
       <td><button @click="removeHandler(index)">移除</button></td>
     </tr>
     </tbody>
   </table>
   <h2>总价格：{{totalPrice | showPrice}}</h2>
 </div>
  <h2 v-else>购物车为空</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
      el: '#app',
      data: {
       books: [
           {id: 1,name: '算法1',date: '2006-9',price: 85.00,count: 1},
           {id: 2,name: '算法2',date: '2006-11',price: 77.00,count: 1},
           {id: 3,name: '算法3',date: '2006-12',price: 88.00,count: 1},
           {id: 4,name: '算法4',date: '2006-10',price: 99.00,count: 1},
           ]
      },
      computed: {
          totalPrice() {
              let totalPrice = 0
              for (let result of this.books){
                  totalPrice += result.price * result.count
              }
              return totalPrice
          }
      },
      methods: {
          getFinalPrice(price){
                return '$' + price.toFixed(2)
              },
            increment(index) {
                this.books[index].count++
            },
            decrement(index) {
                this.books[index].count--
            },
            removeHandler(index){
                this.books.splice(index,1)
            }
          },
      // 过滤器
      filters: {
          showPrice(price) {
                return '$' + price.toFixed(2)
              }
          }
        })
</script>
</body>
</html>
