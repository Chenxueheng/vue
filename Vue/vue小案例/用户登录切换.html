<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <span v-if="isUser">
    <lable for="userName">用户账号</lable>      <!-- 加个key就不会复用了-->
    <input type="text" id="userName" placeholder="用户账号" key="name">
  </span>
  <span v-else>
    <lable for="userMail">用户邮箱</lable>
    <input type="text" id="userMail" placeholder="用户邮箱" key="email">
  </span>
  <button @click="isUser = !isUser">切换类型</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    },
    methods: {
      // this.isUser = !this.isUser
    }
  })
</script>
</body>
</html>
